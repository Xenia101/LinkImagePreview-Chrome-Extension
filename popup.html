<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지링크 프리뷰 설정</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/i18n.js"></script>
</head>
<body class="lip-body">
  <div class="lip-title" data-i18n="popupTitle"></div>
  
  <div class="lip-toggle-container">
    <span class="lip-toggle-label" data-i18n="enableExtension"></span>
    <label class="lip-toggle-switch">
      <input type="checkbox" id="toggleExtension" checked>
      <span class="lip-slider"></span>
    </label>
  </div>
  
  <div class="lip-status" id="statusMessage">
    <span data-i18n="status"></span> <span id="statusText"></span>
  </div>
  
  <div class="language-select">
    <button id="langKo" class="language-btn active" data-i18n="languageKo">한국어</button>
    <button id="langEn" class="language-btn" data-i18n="languageEn">English</button>
    <button id="langJa" class="language-btn" data-i18n="languageJa">日本語</button>
    <button id="langZh_CN" class="language-btn" data-i18n="languageZh_CN">中文</button>
  </div>

  <div class="max-urls-section">
    <h3 data-i18n="maxUrlsTitle">최대 URL 개수</h3>
    <div class="url-input-container">
      <input type="number" id="maxUrlsInput" min="10" max="500" step="1" value="50">
    </div>
    <div class="help-text" data-i18n="maxUrlsHelp">
      페이지에서 처리할 이미지 URL의 최대 개수를 설정합니다.
      값이 낮을수록 성능이 향상되지만 표시되는 이미지 URL이 제한됩니다.
    </div>
  </div>
  
  <div class="excluded-sites-section">
    <h3 data-i18n="excludedSitesTitle">제외할 사이트</h3>
    <form id="excludeSiteForm">
      <input type="text" id="excludeSiteInput" placeholder="example.com 또는 *.example.com" data-i18n-placeholder="enterDomain">
      <button type="submit" data-i18n="addButton">추가</button>
    </form>
    <ul id="excludedSitesList" class="excluded-sites-list">
    </ul>
    <div class="help-text" data-i18n="excludedSitesHelp">
      특정 사이트에서 확장 프로그램이 작동하지 않게 하려면 도메인을 추가하세요.
      와일드카드 패턴(*.example.com)도 지원합니다.
    </div>
  </div>
  
  <div class="lip-footer" data-i18n="appDesc"></div>

  <footer class="lip-copyright">
    <p>Image Link Preview Extension v1.1</p>
    <p>© 2025 - Powered by <a href="https://github.com/Xenia101" target="_blank" class="lip-link">Junnie</a></p>
  </footer>

  <script src="js/popup.js"></script>
</body>
</html>
